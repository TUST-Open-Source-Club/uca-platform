name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [mysql, postgres]
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: volunteerhours
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: volunteerhours
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run backend tests
        working-directory: uca-platform-server
        env:
          DATABASE_URL: ${{ matrix.db == 'mysql' && 'mysql://root:root@127.0.0.1:3306/volunteerhours' || 'postgres://postgres:postgres@127.0.0.1:5432/volunteerhours' }}
          RP_ID: localhost
          RP_ORIGIN: http://localhost:8443
          AUTH_SECRET_KEY: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
          TLS_KEY_ENC_KEY: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
          ALLOW_HTTP: "true"
          RUST_TEST_THREADS: "1"
        run: cargo test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: uca-platform-ui
        run: npm install
      - name: Run frontend tests
        working-directory: uca-platform-ui
        run: npm run test:unit
