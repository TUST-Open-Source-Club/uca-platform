services:
  db:
    image: postgres:16-alpine
    container_name: uca-postgres
    environment:
      POSTGRES_DB: ucaplatform
      POSTGRES_USER: uca
      POSTGRES_PASSWORD: uca_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  uca-server:
    image: ghcr.io/tust-open-source-club/uca-platform/uca-platform-server:latest
    container_name: uca-server
    depends_on:
      - db
    environment:
      BIND_ADDR: 0.0.0.0:8443
      ALLOW_HTTP: "true"
      DATABASE_URL: postgres://uca:uca_password@db:5432/ucaplatform
      RP_ID: localhost
      RP_ORIGIN: http://localhost
      BASE_URL: http://localhost
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY}
      TLS_KEY_ENC_KEY: ${TLS_KEY_ENC_KEY}
      UPLOAD_DIR: /data/uploads
      TLS_CERT_PATH: /data/tls/cert.pem
      TLS_KEY_PATH: /data/tls/key.enc
      LIBREOFFICE_PATH: /usr/bin/soffice
    volumes:
      - server_data:/data

  uca-ui:
    image: ghcr.io/tust-open-source-club/uca-platform/uca-platform-ui:latest
    container_name: uca-ui

  nginx:
    image: nginx:1.25-alpine
    container_name: uca-nginx
    depends_on:
      - uca-ui
      - uca-server
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  server_data:
