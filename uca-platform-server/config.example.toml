# Labor Hours Platform 服务端配置示例（TOML）
# 提示：CONFIG_PATH 可指定此文件路径。

# 是否启用开发者模式
# developer_mode = true

# 是否允许 HTTP（反向代理终止 HTTPS 时使用）
# allow_http = true

# HTTP 服务绑定地址
# bind_addr = "0.0.0.0:8443"

# 数据库连接串
# database_url = "sqlite://data/dev.db?mode=rwc"

# WebAuthn 依赖方 ID
# rp_id = "localhost"

# WebAuthn 依赖方源 URL
# rp_origin = "https://localhost:8443"

# 前端基础 URL（邀请与重置链接基准）
# base_url = "http://localhost:5173"

# TLS 证书与私钥路径
# tls_cert_path = "data/tls/cert.pem"
# tls_key_path = "data/tls/key.enc"

# 可选：导入 PEM 证书/私钥
# tls_import_cert_path = "data/tls/import/cert.pem"
# tls_import_key_path = "data/tls/import/key.pem"

# 文件上传目录
# upload_dir = "data/uploads"

# 会话 Cookie 名称与有效期
# session_cookie_name = "vh_session"
# session_ttl_seconds = 3600

# 邮件发送配置（用于邀请与重置）
# [mail]
# smtp_host = "smtp.example.com"
# smtp_port = 587
# smtp_username = "user@example.com"
# smtp_password = "smtp-password"
# from_address = "noreply@example.com"
# from_name = "Labor Hours Platform"
# use_tls = true

# 学生密码策略
# [password_policy]
# min_length = 8
# require_uppercase = false
# require_lowercase = false
# require_digit = true
# require_symbol = false

# 重置凭证交付方式（email/code）
# reset_delivery = "email"
